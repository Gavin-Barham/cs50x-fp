{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <main class="container py-5 text-center">
        <table class="table table-sm table-bordered table-striped">
            <thead>
                <tr>
                    <th class=" table-dark text-start">Drivers</th>
                    <th class=" table-dark text-start">Address</th>
                    <th class=" table-dark text-start">Order #</th>
                    <th class=" table-dark text-end">Time</th>
                </tr>
            </thead>
            <tbody>
                {% for row in history %}
                <tr>
                    <td class="table-secondary text-start">{{ row.name }}</td>
                    <td class="table-secondary text-start">{{ row.address }}</td>
                    <td class="table-secondary text-start">{{ row.order_number }}</td>
                    <td class="table-secondary text-end">{{ row.time }}</td>
                </tr>
                {% endfor %}        
            </tbody>
            <tfoot>
            </tfoot>
        </table>
  
</main>
        {% endblock %}
